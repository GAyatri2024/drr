<!DOCTYPE html>
<html>
<head>
    <title>Adventure Awaits Registration</title>
</head>
<body><center>
    <div >
        <h1 style="color: #007bff;">Join Adventure Awaits</h1>
        <p style="color: #555;">Unlock Your Next Adventure Today!</p>
    </div>
    
    <div style="background-color: #fff; padding: 40px; border: 1px solid #ccc; width: 300px; ">
        <h2>Register</h2>
        <form>
            <label for="fullname"><b>Full Name:</b></label><br>
            <input type="text" name="fullname" required style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; "><br>
            
            <label for="email"><b>Email:</b></label><br>
            <input type="email" name="email" required style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc;box-sizing: border-box;"><br>
            
            <label for="password"><b>Password:</b></label><br>
            <input type="password" name="password" required style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; box-sizing: border-box;"><br>
            
            <label for="confirm_password"><b>Confirm Password:</b></label><br>
            <input type="password" name="confirm_password" required style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc;  box-sizing: border-box;"><br>
<label for="B'day date"><b>DOB:</b></label><br>
 <input type="date" name="StartDate" required style="width: 100%; padding: 12px; 
margin: 8px 0; border: 1px solid #ccc; box-sizing: border-box;"><br>
            
            <label for="topic"><b>Topic of Interest:</b></label><br>
            <select id="topic" name="topic" required style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; box-sizing: border-box;">
                <option value="selected disabled">Select Topic</option>
                <option value="adventure">Adventure</option>
                <option value="travel">Travel</option>
                <option value="nature">Nature</option>
                <option value="culture">Culture</option>
            </select><br>
            
            <label ><b>Gender:</label></b><br>
            <input type="radio"  name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" required>
            <label for="female">Female</label><br><br>
            
            <label ><b>Languages Known:</b></label><br>
            <input type="checkbox"  name="language" value="english">
            <label for="english">English</label>
            <input type="checkbox"  name="language" value="spanish">
            <label for="spanish">Spanish</label>
            <input type="checkbox" name="language" value="french">
            <label for="french">French</label><br><br>
<label for="interests_expectations"><b>Tell us more about your interests and expectations:</b></label><br>
<textarea id="interests_expectations" name="interests_expectations" rows="4" style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc;box-sizing: border-box;"></textarea><br>

            
            <input type="submit" value="Register" style="width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 5px;background-color: #007bff; color: #fff; font-size: 16px;">
        </form>
    </div>
</center></body>
</html>
